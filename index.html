<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Frame to Camera Renamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎥 Frame to Camera Renamer</h1>
    <p>Upload a CSV and a set of JPEG images to rename based on frame-to-camera mappings.</p>

    <div class="upload-group">
      <label for="csvFile">CSV File:</label>
      <input type="file" id="csvFile" accept=".csv" />
    </div>

    <div class="upload-group">
      <label for="imageFiles">JPEG Images:</label>
      <input type="file" id="imageFiles" accept=".jpg,.jpeg" multiple />
    </div>

    <button id="processBtn">Process and Download ZIP</button>

    <div id="missingFramesSection" class="hidden">
      <h2>⚠️ Unmatched Frames</h2>
      <ul id="missingFramesList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
