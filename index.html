<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎥 Frame to Camera Renamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎥 Frame to Camera Renamer</h1>
    <p>Upload a CSV file and the matching JPEG images to rename them using the camera names.</p>

    <label>Upload CSV:</label>
    <input type="file" id="csvFile" accept=".csv" />

    <label>Upload JPEG images:</label>
    <input type="file" id="imageFiles" accept=".jpg,.jpeg" multiple />

    <button onclick="processFiles()">Generate ZIP</button>

    <div id="missingFramesContainer" class="hidden">
      <h3>⚠️ Missing Frames</h3>
      <ul id="missingFramesList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
