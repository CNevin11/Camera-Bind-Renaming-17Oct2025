
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frame to Camera Renamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🖼️ Frame to Camera Renamer</h1>
  <div class="upload-area">
    <label>Upload CSV:</label>
    <input type="file" id="csvInput" accept=".csv" />
    <label>Upload JPEGs:</label>
    <input type="file" id="imgInput" multiple accept=".jpg,.jpeg" />
    <button id="processBtn">🔁 Rename and Download ZIP</button>
  </div>
  <div class="output" id="output"></div>
  <script src="script.js"></script>
</body>
</html>
