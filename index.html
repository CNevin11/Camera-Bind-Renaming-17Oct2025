
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frame to Camera Renamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📸 Frame to Camera Renamer</h1>
    <p>Upload a <code>camera_bindings.csv</code> (Frame Number, Section ID, Ticket Class ID) and JPEG images to rename them using the format <code>SId-XXX-TCId-YYY.jpeg</code>.</p>

    <label>Upload CSV:</label>
    <input type="file" id="csvInput" accept=".csv" />

    <label>Upload JPEG images:</label>
    <input type="file" id="imageInput" accept=".jpg,.jpeg" multiple />

    <button id="processBtn">🔄 Process and Download ZIP</button>

    <div id="log"></div>
    <div id="skippedPanel" class="hidden">
      <h3>⚠️ Skipped Files</h3>
      <pre id="skippedList"></pre>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
